<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Recipe Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
      </header>
      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="what would you like to cook?"
            autofocus
            required
            autocomplete="off"
            class="question"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe" id="recipe">recipe here</div>
      </main>
      <footer>
        This project was coded by Rebecca Shuping and is
        <a href="https://github.com/rsm917/recipe-generator" target="_blank">
          sourced on GitHub</a
        >
        and hosted on
        <a
          href="https://ai-recipe-generator.netlify.app

"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
